<div class="backdrop" data-modal>
  <div class="modal">
    <button type="button" class="modal-button" data-modal-close>
      <svg class="modal-icon" width="18" height="18">
        <!-- <use href="./images/symbol-defs.svg#icon-close"></use> -->
      </svg>
    </button>

    <form class="form">
      <h3 class="modal-title"></h3>
      <p class="modal-title">
        Open Your Ice Cream Store Today! <br />
        Call us at +61(0) 383 766 284 <br />
        Or fill out the form below for more information.
      </p>
      <label for="username" class="form-label">Name</label>
      <div class="form-field">
        <input type="text" name="username" id="username" class="form-input" />
        <svg class="form-icon" width="18" height="18">
          <!-- <use href="./images/symbol-defs.svg#icon-person"></use> -->
        </svg>
      </div>

      <label for="tel" class="form-label">Phone</label>
      <div class="form-field">
        <input type="tel" name="tel" id="tel" class="form-input" />
        <svg class="form-icon" width="18" height="18">
          <!-- <use href="./images/symbol-defs.svg#icon-phone"></use> -->
        </svg>
      </div>

      <label for="mail" class="form-label">Email</label>
      <div class="form-field">
        <input type="email" name="mail" id="mail" class="form-input" />
        <svg class="form-icon" width="18" height="18">
          <!-- <use href="./images/symbol-defs.svg#icon-email"></use> -->
        </svg>
      </div>
      <div class="form-comment">
        <label for="comment" class="form-label">Message / Comments</label>
        <textarea
          name="comment"
          id="comment"
          rows="10"
          placeholder="Comments"
          class="modal-text"
        ></textarea>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          name="policy"
          id="input-check"
          value="policy"
          class="check-input visually-hidden"
        />
        <label for="input-check" class="check-text">
          <span class="box-icon"
            ><svg class="check-icon" width="12" height="9">
              <!-- <use href="./images/symbol-defs.svg#icon-vector"></use> -->
            </svg></span
          >
          I agree with the mailing and accept&nbsp;
          <a href="">Terms of the contract</a></label
        >
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</div>
