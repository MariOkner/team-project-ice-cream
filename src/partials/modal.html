<div class="backdrop is-hidden" data-modal-franchise>
  <div class="modal">
    <button type="button" class="modal__button" data-modal-franchise-close>
      <svg class="modal__icon" width="18" height="18">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>

    <form class="form">
      <h3 class="form__title visually-hidden">Request Franchise Information</h3>
      <p class="form__text-title">
        <span class="form__title-text">Open Your Ice Cream Store Today!</span
        ><br />
        Call us at +61(0) 383 766 284 <br />
        Or fill out the form below for more information.
      </p>
      <label for="username" class="form__label">Name</label>
      <div class="form__field">
        <input type="text" name="username" id="username" class="form__input" />
        <svg class="form__icon" width="18" height="18">
          <use href="./images/symbol-defs.svg#icon-person"></use>
        </svg>
      </div>

      <label for="tel" class="form__label">Phone</label>
      <div class="form__field">
        <input type="tel" name="tel" id="tel" class="form__input" />
        <svg class="form__icon" width="18" height="18">
          <use href="./images/symbol-defs.svg#icon-phone"></use>
        </svg>
      </div>

      <label for="mail" class="form__label">Email</label>
      <div class="form__field">
        <input type="email" name="mail" id="mail" class="form__input" />
        <svg class="form__icon" width="18" height="18">
          <use href="./images/symbol-defs.svg#icon-email"></use>
        </svg>
      </div>
      <div class="form__comment">
        <label for="comment" class="form__label">Message / Comments</label>
        <textarea
          name="comment"
          id="comment"
          rows="10"
          placeholder="Comments"
          class="form__text"
        ></textarea>
      </div>
      <div class="check">
        <input
          type="checkbox"
          name="policy"
          id="input-check"
          value="policy"
          class="check__input visually-hidden"
        />
        <label for="input-check" class="check__text">
          <span class="check__box-icon"
            ><svg class="check__icon" width="11" height="9">
              <use href="./images/symbol-defs.svg#icon-vector"></use></svg
          ></span>
          I agree with the mailing and accept&nbsp;
          <a href="">Terms of the contract</a></label
        >
      </div>
      <button type="submit" class="submit-button">
        Submit
        <svg class="button__button--arrow btn" width="8" height="12">
          <use href="./images/symbol-defs.svg#icon-arrown-wite"></use>
        </svg>
      </button>

<div class="backdrop-map is-hidden" data-modal-map>
  <div class="modal-map">
